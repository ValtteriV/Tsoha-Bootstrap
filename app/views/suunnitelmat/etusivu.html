{% extends "base.html" %}
{% block content %}
<h1>Pizza-Paten Pizzapalvelu</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Pizza</th>
            <th>Hinta</th>
        </tr>
    </thead>
    
    <tbody>
        {% for pizza in pizzat %}
        <tr>{{pizza.nimi}}</tr>
        <tr>{{pizza.hinta}}</tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
