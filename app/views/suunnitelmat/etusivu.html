{% extends "base.html" %}
{% block content %}
<h1>Pizza-Paten Pizzapalvelu</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Pizza</th>
            <th>Hinta</th>
        </tr>
    </thead>
    
    <tbody>
        {% for pizza in pizzat %}
        <tr>
            <td href="{{base_path}}/pizza/{{pizza.pizzanro}}">{{pizza.nimi}}</td>
            <td>{{pizza.hinta}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
