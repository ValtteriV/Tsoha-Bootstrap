{% extends "base.html %}
{% block content %}
<form method="POST" action="{{base_path}}/tayte/{{tayte.taytenro}}/muokkaa">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" class="form-control" name="nimi" value="{{tayte.nimi}}">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Muokkaa</button>
    </div>
</form>
{% endblock %}
