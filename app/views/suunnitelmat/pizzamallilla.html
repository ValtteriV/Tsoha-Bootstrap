{% extends "base.html" %}
{% block content %}
  <h1>{{pizza.nimi}}</h1>
  <p>
    <button class="btn btn-success">Tilaa, {{pizza.hinta}} €</button>
  </p>
  <!-- Tiedot tulee listana tähän -->
  
  <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Täytteet</th>
        </tr>
    </thead>
    
    <tbody>
        {% for tayte in taytteet %}
        <tr>
            <td>{{tayte.nimi}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
  <!-- Kuvaus tulee tähän -->
{% endblock %}
