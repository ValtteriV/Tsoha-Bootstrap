{% extends "base.html" %}
{% block content %}
  <h1>{{pizza.nimi}}</h1>
  {% if user is not null %}
    <a href="{{base_path}}/pizza/{{pizza.pizzanro}}/lisaatayte" class="btn btn-success">Lisää pizzaan täytteitä</a>
    <a href="{{base_path}}/pizza/{{pizza.pizzanro}}/poistatayte" class="btn btn-danger">Poista pizzasta täytteitä</a>
    <form method ="post" action="{{base_path}}/pizza/{{pizza.pizzanro}}/destroy">
        <button type="submit" class="btn btn-danger">Poista Pizza</button>
    </form>
  {% endif %}
  <!-- Tiedot tulee listana tähän -->
  
  <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Täytteet</th>
        </tr>
    </thead>
    
    <tbody>
        {% for tayte in taytteet %}
        <tr>
            <td>{{tayte.nimi}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
  
  {% if user is not null %}
  <form method="post" action="{{base_path}}/pizza/{{pizza.pizzanro}}/muokkaa">
      <div class="form-group">
        <label>Muokkaa nimeä</label>
        <input type="text" class="form-control" name="nimi" value="{{pizza.nimi}}">
      </div>
      <div class="form-group">
          <label>Muokkaa hintaa</label>
          <input type="number" class="form-control" name="hinta" value="{{pizza.hinta}}"
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Muokkaa</button>
      </div>
  </form>
  {% endif %}
  <!-- Kuvaus tulee tähän -->
{% endblock %}
