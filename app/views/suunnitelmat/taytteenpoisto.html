{% extends "base.html" %}
{% block content %}
<h1>{{pizza.nimi}}</h1>
<form method="post" action="{{base_path}}/pizza/{{pizza.pizzanro}}/poistatayte">
    <div class="form-group">
        <label>Valitse poistettavat täytteet</label>
        <select class="form-control" name="taytteet[]" multiple="">
        {% for tayte in taytteet %}
            <option value="{{tayte.taytenro}}">{{tayte.nimi}}</option>
        {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Poista täytteet</button>
    </div>
</form>

{% endblock %}
